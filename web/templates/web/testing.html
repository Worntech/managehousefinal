{% extends 'web/base.html' %} {% load static %} {% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title></title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'web/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'web/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'web/assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'web/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'web/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'web/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'web/assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'web/assets/css/signup.css' %}" rel="stylesheet">

    <script>
        function turnOn() {
            fetch("/web/led_on/")
                .then(response => response.json())
                .then(data => {
                    alert(data.status); // Show response status from Django view
                })
                .catch(error => alert("Error: " + error));
        }

        function turnOff() {
            fetch("/web/led_off/")
                .then(response => response.json())
                .then(data => {
                    alert(data.status); // Show response status from Django view
                })
                .catch(error => alert("Error: " + error));
        }
    </script>

</head>

<body>


    <main id="main" class="main">
<br><br><br><br>
    <h1>LED Control</h1>
    <button onclick="turnOn()">Turn On LED</button>
    <button onclick="turnOff()">Turn Off LED</button>

    <a class="nav-link " href="{% url 'led_on' %}">Turn On</a>
    <a class="nav-link " href="{% url 'led_off' %}">Turn Off</a>

    <h1>Sensor State</h1>
    <p>Current State: <strong>{{ state }}</strong></p>

    <h1>Control GPIO15</h1>
    <a class="nav-link " href="{% url 'set_high' %}">Set Hight</a>
    <a class="nav-link " href="{% url 'set_low' %}">Set Low</a>

    </main>
    <!-- End #main -->


    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>

{% endblock %}
