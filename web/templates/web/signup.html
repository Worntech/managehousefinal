
{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title></title>
  <meta content="" name="description">
  <meta content="" name="keywords">

<!-- Favicons -->
<link href="{% static 'web/assets/img/favicon.png' %}" rel="icon">
<link href="{% static 'web/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="{% static 'web/assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
<link href="{% static 'web/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'web/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
<link href="{% static 'web/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="{% static 'web/assets/css/style.css' %}" rel="stylesheet">
<link href="{% static 'web/assets/css/signup.css' %}" rel="stylesheet">

<style>
    
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
    }
    
    thead {
        background: #007BFF;
        color: #fff;
    }
    
    thead th {
        padding: 10px;
        text-align: center; /* Center-align header text */
    }
    
    tbody tr:nth-child(even) {
        background: #f9f9f9;
    }
    
    tbody td {
        padding: 10px;
        text-align: center;
    }
    
    .lock-btn,
    .unlock-btn {
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        font-weight: bold;
        color: #fff;
    }
    
    .lock-btn {
        background: #dc3545; /* Red for lock */
        transition: background 0.3s;
    }
    
    .unlock-btn {
        background: #28a745; /* Green for unlock */
        transition: background 0.3s;
    }
    
    .lock-btn:hover {
        background: #b02a37;
    }
    
    .unlock-btn:hover {
        background: #218838;
    }
</style>
</head>

<body>
    <br><br><br><br><br><br>
  <main id="main">

    <!-- ======= Blog Single ======= -->
    <section class="news-single nav-arrow-b">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="news-img-box">
              {% for m in messages %}
              <h6 style="color:red;">{{m}}</h6>
              {% endfor %}
              <h1>Sign Up</h1>
              <form class="signup-form" action="{% url 'signup' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                  </div>
                  <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                  </div>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" placeholder="Enter your username" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" placeholder="Enter your password" required>
                  </div>
                  <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" name="password2" placeholder="Confirm your password" required>
                  </div>
                  <button type="submit" class="btn">Signup</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Blog Single-->

  </main><!-- End #main -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>

{% endblock %}
